<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .arrow-icon {
            font-size: 2rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .platform-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .platform-btn {
            flex: 1;
            padding: 16px;
            border: 3px solid #f0f0f0;
            background: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .platform-btn img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .platform-btn:hover {
            border-color: #ddd;
            transform: translateY(-2px);
        }

        .platform-btn.active {
            border-color: #000;
            background: #fafafa;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .platform-btn.active::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 8px;
            background: #000;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .direction-text {
            font-size: 11px;
            color: #999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .platform-btn.active .direction-text {
            color: #000;
        }

        .input-section {
            margin-bottom: 24px;
        }

        input[type="url"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #f0f0f0;
            border-radius: 20px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #000;
            text-align: center;
            margin-bottom: 16px;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        input[type="url"]::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.5);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 20px;
            display: none;
            font-size: 14px;
        }

        .result.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
            color: #166534;
        }

        .result.error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #991b1b;
        }

        .result-link {
            display: block;
            margin-top: 12px;
            color: #059669;
            text-decoration: none;
            word-break: break-all;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 500;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 32px;
            padding: 20px;
            background: #fafafa;
            border-radius: 20px;
            text-align: center;
            border: 2px dashed #e0e0e0;
            overflow: hidden;
            max-width: 100%;
        }

        .examples-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 8px;
            background: #fff;
            border-radius: 12px;
        }

        .example-item:last-child {
            margin-bottom: 0;
        }

        .example-item img {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .example-link {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 10px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                max-width: calc(100vw - 20px);
                border-radius: 28px;
            }
            
            .logo-display {
                gap: 16px;
                margin-bottom: 32px;
            }

            .logo-container {
                width: 64px;
                height: 64px;
            }

            .arrow-icon {
                font-size: 1.5rem;
            }
            
            .platform-selector {
                gap: 10px;
            }
            
            .platform-btn {
                padding: 14px;
            }

            .platform-btn img {
                width: 40px;
                height: 40px;
            }

            .direction-text {
                font-size: 10px;
            }
            
            .examples {
                padding: 16px;
            }
            
            .example-link {
                font-size: 9px;
            }
            
            input[type="url"] {
                font-size: 14px;
                padding: 16px 20px;
            }
            
            .convert-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 20px;
                margin: 8px;
                max-width: calc(100vw - 16px);
            }
            
            .logo-display {
                gap: 12px;
                margin-bottom: 28px;
            }

            .logo-container {
                width: 56px;
                height: 56px;
            }

            .arrow-icon {
                font-size: 1.25rem;
            }

            .platform-btn img {
                width: 36px;
                height: 36px;
            }
            
            .examples {
                padding: 14px;
            }
            
            .example-link {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-display">
            <div class="logo-container" id="sourceLogo">
                <img src="/Spotify_icon.svg" alt="Spotify">
            </div>
            <div class="arrow-icon">→</div>
            <div class="logo-container" id="targetLogo">
                <img src="/Apple_Music_icon.svg" alt="Apple Music">
            </div>
        </div>
        
        <div class="input-section">
            <div class="platform-selector">
                <button class="platform-btn active" data-platform="apple">
                    <img src="/Spotify_icon.svg" alt="Spotify">
                    <span class="direction-text">From</span>
                </button>
                <button class="platform-btn" data-platform="spotify">
                    <img src="/Apple_Music_icon.svg" alt="Apple Music">
                    <span class="direction-text">From</span>
                </button>
            </div>
            
            <input type="url" id="musicUrl" placeholder="Paste link here..." />
            
            <button class="convert-btn" id="convertBtn">Convert →</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="result" id="result">
            <p id="resultText"></p>
            <a href="#" id="resultLink" class="result-link" target="_blank"></a>
        </div>
        
        <div class="examples">
            <div class="examples-title">Try these</div>
            <div class="example-item">
                <img src="/Spotify_icon.svg" alt="Spotify">
                <div class="example-link">open.spotify.com/track/4iV5W9uYEdYUVa79Axb7Rh</div>
            </div>
            <div class="example-item">
                <img src="/Apple_Music_icon.svg" alt="Apple Music">
                <div class="example-link">music.apple.com/us/album/anti-hero/1646849437?i=1646849440</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
