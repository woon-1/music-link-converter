<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .platform-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-link {
            word-break: break-all;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example {
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .platform-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Link Converter</h1>
        <p class="subtitle">Convert music links between Spotify and Apple Music</p>
        
        <div class="input-section">
            <div class="platform-selector">
                <button class="platform-btn active" data-platform="spotify">Spotify â†’ Apple Music</button>
                <button class="platform-btn" data-platform="apple">Apple Music â†’ Spotify</button>
            </div>
            
            <div class="input-group">
                <label for="musicUrl">Paste your music link here:</label>
                <input type="url" id="musicUrl" placeholder="https://open.spotify.com/track/..." />
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert Link</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your link...</p>
        </div>
        
        <div class="result" id="result">
            <p id="resultText"></p>
            <a href="#" id="resultLink" class="result-link" target="_blank"></a>
        </div>
        
        <div class="examples">
            <h3>ðŸ“‹ Example Links:</h3>
            <div class="example">
                <strong>Spotify:</strong> https://open.spotify.com/track/4iV5W9uYEdYUVa79Axb7Rh
            </div>
            <div class="example">
                <strong>Apple Music:</strong> https://music.apple.com/us/album/anti-hero/1646849437?i=1646849440
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
