<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .platform-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 50px;
            padding: 30px 20px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .arrows-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: #f5f5f5;
            border-radius: 16px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .arrows-container:hover {
            border-color: #000;
            background: #fafafa;
        }

        .arrow-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.3s ease;
            font-size: 20px;
            line-height: 1;
            color: #d0d0d0;
            border-radius: 8px;
        }

        .arrow-btn:hover {
            background: #fff;
        }

        .arrow-btn.active {
            color: #000;
            font-weight: bold;
        }

        .arrow-btn.top {
            /* Spotify to Apple */
        }

        .arrow-btn.bottom {
            /* Apple to Spotify */
        }

        .input-section {
            margin-bottom: 24px;
        }

        input[type="url"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #000;
            text-align: center;
            margin-bottom: 16px;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
        }

        input[type="url"]::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .convert-btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 32px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            line-height: 1;
        }

        .convert-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .convert-btn:active {
            transform: translateY(0);
            background: #000;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 20px;
            display: none;
            font-size: 14px;
        }

        .result.success {
            background: #fafafa;
            border: 2px solid #000;
            color: #000;
        }

        .result.error {
            background: #fafafa;
            border: 2px solid #000;
            color: #000;
        }

        .result-link {
            display: block;
            margin-top: 12px;
            color: #000;
            text-decoration: none;
            word-break: break-all;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 500;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                max-width: calc(100vw - 20px);
                border-radius: 28px;
            }
            
            .platform-selector {
                gap: 20px;
                margin-bottom: 40px;
                padding: 24px 16px;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .arrow-btn {
                font-size: 20px;
                padding: 6px;
            }
            
            input[type="url"] {
                font-size: 14px;
                padding: 16px 20px;
            }
            
            .convert-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 20px;
                margin: 8px;
                max-width: calc(100vw - 16px);
            }
            
            .platform-selector {
                gap: 16px;
                margin-bottom: 36px;
                padding: 20px 12px;
            }

            .logo-container {
                width: 60px;
                height: 60px;
            }

            .arrow-btn {
                font-size: 18px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="platform-selector">
            <div class="logo-container">
                <img src="/Spotify_icon.svg" alt="Spotify">
            </div>
            
            <div class="arrows-container">
                <button class="arrow-btn top active" data-platform="apple" aria-label="Convert from Spotify to Apple Music">→</button>
                <button class="arrow-btn bottom" data-platform="spotify" aria-label="Convert from Apple Music to Spotify">←</button>
            </div>
            
            <div class="logo-container">
                <img src="/Apple_Music_icon.svg" alt="Apple Music">
            </div>
        </div>
        
        <div class="input-section">
            <input type="url" id="musicUrl" placeholder="Paste link here..." />
            
            <button class="convert-btn" id="convertBtn">⇄</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="result" id="result">
            <p id="resultText"></p>
            <a href="#" id="resultLink" class="result-link" target="_blank"></a>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
