<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #fff;
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #000, transparent);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
            letter-spacing: -0.02em;
            position: relative;
        }

        .music-note {
            font-size: 2.2rem;
            margin-right: 12px;
            color: #000;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .subtitle {
            color: #666;
            margin-bottom: 48px;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .platform-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 40px;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 16px;
            padding: 4px;
        }

        .platform-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            color: #666;
            flex: 1;
        }

        .platform-btn.active {
            background: #000;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .platform-btn:hover:not(.active) {
            color: #000;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #000;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: #fff;
            color: #000;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        input[type="url"]::placeholder {
            color: #999;
            font-weight: 400;
        }

        .convert-btn {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.01em;
        }

        .convert-btn:hover {
            background: #333;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            font-size: 14px;
        }

        .result.success {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            color: #000;
        }

        .result.error {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            color: #d00;
        }

        .result-link {
            display: block;
            margin-top: 12px;
            color: #666;
            text-decoration: none;
            word-break: break-all;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .result-link:hover {
            color: #000;
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .spinner {
            border: 2px solid #f0f0f0;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 40px;
            padding: 24px;
            background: #f8f8f8;
            border-radius: 16px;
            text-align: left;
            border: 1px solid #f0f0f0;
        }

        .examples h3 {
            margin-bottom: 16px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example {
            margin-bottom: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .example strong {
            color: #000;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .platform-selector {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            
            .platform-btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="music-note">â™ª</span>Music Link Converter</h1>
        <p class="subtitle">Convert music links between Spotify and Apple Music</p>
        
        <div class="input-section">
            <div class="platform-selector">
                <button class="platform-btn active" data-platform="apple">Spotify â†’ Apple Music</button>
                <button class="platform-btn" data-platform="spotify">Apple Music â†’ Spotify</button>
            </div>
            
            <div class="input-group">
                <label for="musicUrl">Paste your music link here:</label>
                <input type="url" id="musicUrl" placeholder="https://open.spotify.com/track/..." />
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert Link</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your link...</p>
        </div>
        
        <div class="result" id="result">
            <p id="resultText"></p>
            <a href="#" id="resultLink" class="result-link" target="_blank"></a>
        </div>
        
        <div class="examples">
            <h3>ðŸ“‹ Example Links:</h3>
            <div class="example">
                <strong>Spotify:</strong> https://open.spotify.com/track/4iV5W9uYEdYUVa79Axb7Rh
            </div>
            <div class="example">
                <strong>Apple Music:</strong> https://music.apple.com/us/album/anti-hero/1646849437?i=1646849440
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
