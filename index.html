<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .platform-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 50px;
            padding: 30px 20px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .arrows-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: #f5f5f5;
            border-radius: 16px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .arrows-container:hover {
            border-color: #000;
            background: #fafafa;
        }

        .arrows-container:active {
            transform: scale(0.95);
        }

        .arrow-icon {
            font-size: 20px;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .arrow-icon.active {
            color: #000;
            font-weight: bold;
        }

        .arrow-icon.inactive {
            color: #d0d0d0;
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        input[type="url"] {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #000;
            text-align: center;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
        }

        input[type="url"]::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: none;
            font-size: 18px;
            color: #999;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .clear-btn:hover {
            color: #000;
            transform: translateY(-50%) scale(1.1);
        }

        .clear-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .convert-btn {
            width: 100%;
            padding: 24px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .convert-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .convert-btn:hover .shape {
            transform: rotate(180deg);
        }

        .convert-btn:active {
            transform: translateY(0);
            background: #000;
        }

        .shape {
            width: 32px;
            height: 32px;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Center of flower */
        .shape::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
        }

        /* Petals */
        .shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 -12px 0 0 #fff,
                12px 0 0 0 #fff,
                0 12px 0 0 #fff,
                -12px 0 0 0 #fff,
                8px -8px 0 0 #fff,
                8px 8px 0 0 #fff,
                -8px 8px 0 0 #fff,
                -8px -8px 0 0 #fff;
        }

        .result {
            margin-top: 20px;
            padding: 0;
            display: none;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
        }

        .result.success {
            color: #000;
        }

        .result.error {
            color: #666;
        }

        .result-link {
            display: block;
            margin-top: 8px;
            color: #000;
            text-decoration: underline;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 500;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-link:hover {
            color: #666;
        }

        .copy-btn {
            display: block;
            margin: 8px auto 0;
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 20px;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-icon {
            width: 20px;
            height: 20px;
            position: relative;
            display: inline-block;
        }

        /* Two overlapping squares representing copy/duplicate */
        .copy-icon::before,
        .copy-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #000;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .copy-icon::before {
            top: 0;
            left: 0;
        }

        .copy-icon::after {
            bottom: 0;
            right: 0;
        }

        .copy-btn:hover .copy-icon::after {
            transform: translate(2px, 2px);
        }

        /* Checkmark for copied state */
        .copy-icon.copied::before {
            border: none;
            width: 6px;
            height: 12px;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            transform: rotate(45deg) translate(2px, -2px);
        }

        .copy-icon.copied::after {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                max-width: calc(100vw - 20px);
                border-radius: 28px;
            }
            
            .platform-selector {
                gap: 20px;
                margin-bottom: 40px;
                padding: 24px 16px;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .arrow-btn {
                font-size: 20px;
                padding: 6px;
            }
            
            input[type="url"] {
                font-size: 14px;
                padding: 16px 20px;
            }
            
            .convert-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 20px;
                margin: 8px;
                max-width: calc(100vw - 16px);
            }
            
            .platform-selector {
                gap: 16px;
                margin-bottom: 36px;
                padding: 20px 12px;
            }

            .logo-container {
                width: 60px;
                height: 60px;
            }

            .arrow-btn {
                font-size: 18px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="platform-selector">
            <div class="logo-container">
                <img src="/Spotify_icon.svg" alt="Spotify">
            </div>
            
            <div class="arrows-container" id="directionToggle" role="button" tabindex="0" aria-label="Toggle conversion direction">
                <div class="arrow-icon active" id="rightArrow">→</div>
                <div class="arrow-icon inactive" id="leftArrow">←</div>
            </div>
            
            <div class="logo-container">
                <img src="/Apple_Music_icon.svg" alt="Apple Music">
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input type="url" id="musicUrl" placeholder="Paste link here..." />
                <button class="clear-btn" id="clearBtn">×</button>
            </div>
            
            <button class="convert-btn" id="convertBtn">
                <div class="shape"></div>
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="result" id="result">
            <p id="resultText"></p>
            <a href="#" id="resultLink" class="result-link" target="_blank"></a>
            <button class="copy-btn" id="copyBtn" style="display: none;">
                <span class="copy-icon" id="copyIcon"></span>
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
